<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Andy Haryana Club ‚Äî Calendar</title> 
    <style>
        /* ---------- THEME COLORS ---------- */
        :root{
            --maroon:#7a1f1f; /* Original dark Maroon for site theme */
            --red-indicator: #C8102E; /* Vibrant Red for state events only */
            --mustard:#f3b23a;
            --green:#317b22;
            --bg:transparent; /* Changed to transparent for background image visibility */
            --card:#ffffff; /* Light card color */
            --text:#222; /* Dark text */
            --nav-alpha:0.86;
            --footer-bg: var(--green); /* Variable for Footer background (light mode) */
        }
        body.dark{
            --bg:transparent; 
            --card:#171616; /* Dark card color */
            --text:#f4f4f4; /* Light text */
            --footer-bg: #111; /* Darker color for Footer background in dark mode */
        }

        /* ---------- BASE ---------- */
        *{box-sizing:border-box}
        /* --- BACKGROUND AND OVERLAY (COPIED FROM HOME.HTML) --- */
        html {
            /* JS will set --bg-image */
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1.2s ease-in-out;
        }
        body {
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            /* Dark overlay for contrast */
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }
        /* --- END OF NEW BACKGROUND RULES --- */

        /* HTML and BODY inherit --bg and --text */
        html,body{height:100%;margin:0;font-family:Inter, "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;color:var(--text);-webkit-font-smoothing:antialiased;scroll-behavior:smooth}
        img{display:block;max-width:100%}
        a{color:inherit;text-decoration:none}
        
        /* FIX: Calendar elements for improved contrast against dark background */
        body.dark #calendar-container h1,
        body.dark .calendar-legend h3,
        body.dark .calendar-header,
        body.dark .calendar-header button,
        body.dark .calendar-weekdays {
            color: #fff;
        }
        body.dark #calendar-container h1 { color: var(--mustard); }
        body.dark .calendar-legend h3 { color: var(--mustard); }
        body.dark .calendar-header { background: rgba(122,31,31,0.8); }
        body.dark .calendar-weekdays { background: rgba(243,178,58,0.8); color: var(--maroon); }
        body.dark #calendar-days { background: rgba(255,255,255,0.9); }
        body.dark .day-cell { border-color: rgba(0,0,0,0.1); }
        body.dark .day-number { color: #222; }
        
        /* ---------- HEADER ---------- */
        header{
            position:fixed;left:0;right:0;top:0;z-index:120;
            display:flex;align-items:center;justify-content:space-between;padding:16px 36px;
            background:rgba(122,31,31,var(--nav-alpha)); 
            backdrop-filter:blur(8px);
            transition:padding .25s ease,box-shadow .25s ease, background .25s ease;
        }
        header.shrink{padding:8px 24px;box-shadow:0 8px 30px rgba(0,0,0,0.14)}
        .brand{display:flex;align-items:center;gap:12px}
        .brand img{width:52px;height:52px;border-radius:10px;border:3px solid var(--mustard);object-fit:cover}
        .brand .name{color:#fff;font-weight:700}
        nav{display:flex;align-items:center;gap:22px}
        nav a{color:#fff;font-weight:600;padding:6px 2px;position:relative}
        nav a::after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:2px;background:var(--mustard);width:0;transition:width 220ms ease}
        nav a:hover::after{width:100%}
        nav a[href="#top"]::after { width: 100%; } 

        #themeBtn{background:transparent;border:0;color:var(--mustard);font-size:20px;cursor:pointer}

        /* ---------- CALENDAR MAIN CONTENT CONTAINER ---------- */
        #calendar-container {
            padding-top: 100px;
            min-height: calc(100vh - 100px);
            padding-bottom: 50px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        #calendar-container h1 {
            text-align: center;
            color: var(--maroon);
            font-size: 2.8rem;
            margin-bottom: 30px;
            padding-top: 20px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5); 
        }

        /* --- CALENDAR LEGEND STYLES --- */
        .calendar-legend {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 15px;
            border: 1px dashed var(--mustard);
            background: var(--card); /* Use card color for legend background */
            border-radius: 8px;
        }
        .calendar-legend h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--maroon);
            text-align: center;
            font-size: 1.2rem;
        }
        .calendar-legend ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; 
            justify-content: space-around;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .calendar-legend li {
            display: flex;
            align-items: center;
        }
        .legend-color {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 4px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        body.dark .calendar-legend {
            border-color: var(--mustard);
            background: var(--card); /* Dark card for legend in dark mode */
        }
        
        /* --- CALENDAR STYLES --- */
        .calendar-placeholder {
            display: block; 
            padding: 0;
            min-height: auto;
            color: var(--text); 
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--maroon);
            color: #fff;
        }

        .calendar-header button {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 700;
            background: var(--mustard);
            color: var(--maroon);
            padding: 10px 0;
            border-bottom: 2px solid var(--maroon);
        }

        #calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--card);
            padding: 1px;
        }

        .day-cell {
            height: 120px; 
            padding: 8px 4px; 
            border: 1px solid rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.1em;
            transition: background 0.2s ease;
            overflow-y: auto; 
            overflow-x: hidden;
        }

        body.dark .day-cell {
            border: 1px solid rgba(255,255,255,0.06);
        }

        /* Day number styling */
        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
            padding: 3px 5px;
            border-radius: 4px;
        }

        /* Event Styling */
        .event {
            font-size: 0.7rem; 
            font-weight: 600;
            padding: 2px 4px; 
            border-radius: 4px;
            margin-bottom: 2px; 
            max-width: 95%; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            cursor: help;
        }

        /* Haryana State Cultural Event (VIBRANT RED INDICATOR) */
        .state-event {
            background-color: var(--red-indicator); 
            color: #fff;
        }

        /* College Haryana Club Event (GREEN) */
        .club-event {
            background-color: var(--green);
            color: #fff;
        }

        /* Style for days that are not in the current month */
        .empty-day {
            background-color: var(--card);
            opacity: 0.6;
            cursor: default;
        }
        body.dark .empty-day {
            background-color: var(--card);
        }
        
        /* Remaining relevant styles (card, team, footer) */
        .wide-tiles{display:grid;grid-template-columns:repeat(3,1fr);gap:22px;margin-top:26px}
        .card{background:var(--card);border-radius:12px;padding:12px;border:1px solid rgba(0,0,0,0.06);box-shadow:0 10px 30px rgba(0,0,0,0.06);transition:transform .22s ease}
        .card:hover:not(.calendar-placeholder){transform:translateY(-8px) rotateX(1.2deg)}
        body.dark .card{background:#171616;border:1px solid rgba(255,255,255,0.03)}

        footer{
            padding:34px 7vw;
            background:var(--footer-bg); /* Use the dynamic variable */
            color:#fff;
            border-top:3px solid var(--mustard);
            text-align:center
        }

        /* responsiveness */
        @media (max-width:980px){.wide-tiles{grid-template-columns:repeat(2,1fr)}}
        @media (max-width:700px){
            header{padding:10px 14px}
            .wide-tiles{grid-template-columns:1fr}
            .calendar-legend ul {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
                padding-left: 20px;
            }
        }
        @media (max-width: 600px) {
            .day-cell { height: 90px; padding: 4px 2px; }
            .day-number { font-size: 0.9em; }
            .event { font-size: 0.5rem; padding: 1px 2px; max-width: 100%; margin-bottom: 1px; }
            .calendar-header h2 { font-size: 1.2rem; }
            .calendar-weekdays { font-size: 0.8rem; padding: 8px 0; }
        }
        
        /* prefers-reduced-motion */
        @media (prefers-reduced-motion: reduce){
            *{transition:none!important;animation:none!important}
        }
    </style>
</head>
<body>

    // Set a default starting date (e.g., October 2025) to showcase the mock events

        // --- 2027 Events (Start of Year) ---
        "2027-01-26": [{ name: "Republic Day", type: "state-event" }],
        "2027-02-01": [{ name: "Surajkund Mela Begins", type: "state-event" }],
    };

    // Function to render the calendar grid
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth(); // 0 (Jan) - 11 (Dec)

        // 1. Set the Title
        monthTitleEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

        // 2. Determine the first day of the month (0=Sun, 6=Sat)
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        
        // 3. Determine the last day of the month (total days in the month)
        const lastDay = new Date(year, month + 1, 0).getDate();

        // 4. Generate Days HTML
        let daysHtml = '';
        
        // Add padding days from the previous month (empty-day class)
        const lastDayOfPrevMonth = new Date(year, month, 0).getDate();
        for (let i = 0; i < firstDayOfMonth; i++) {
            const dayNum = lastDayOfPrevMonth - firstDayOfMonth + i + 1;
            daysHtml += `<div class="day-cell empty-day"><div class="day-number">${dayNum}</div></div>`;
        }

        // Add actual days of the current month
        for (let day = 1; day <= lastDay; day++) {
            // Generate the YYYY-MM-DD key for event lookup
            const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const events = mockEvents[dateKey] || [];
            
            let eventHtml = '';
            events.forEach(event => {
                eventHtml += `<div class="event ${event.type}" title="${event.name}">${event.name}</div>`;
            });

            daysHtml += `
                <div class="day-cell">
                    <div class="day-number">${day}</div>
                    ${eventHtml}
                </div>
            `;
        }
        
        // 5. Inject HTML into the container
        calendarDaysEl.innerHTML = daysHtml;
    }

    // --- EVENT LISTENERS FOR NAVIGATION ---
    prevMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });
    
    // Initial render when the page loads
    renderCalendar();

    /* ===========================
        OTHER INTERACTIVE LOGIC (Theme, Header, Year)
    =========================== */

    const PREFERS_REDUCED = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const header = document.getElementById('siteHeader');

    /* header shrink */
    window.addEventListener('scroll', ()=> header.classList.toggle('shrink', window.scrollY > 80));

    /* theme toggle */
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', ()=>{
        const dark = document.body.classList.toggle('dark');
        themeBtn.textContent = dark ? 'üåû' : 'üåô';
        if (!PREFERS_REDUCED) {
            themeBtn.animate([{transform:'rotate(0) scale(1)'},{transform:'rotate(360deg) scale(1.08)'},{transform:'rotate(0) scale(1)'}],{duration:360});
        }
    });

    /* set current year */
    document.getElementById('year').textContent = new Date().getFullYear();

    /* Navigation links smooth scroll */
    document.querySelectorAll('nav a').forEach(a => {
        a.addEventListener('click', (e) => {
            const href = a.getAttribute('href');
            if (href.startsWith('#')) {
                e.preventDefault();
                const targetTop = document.getElementById('calendar-container').offsetTop - header.offsetHeight;
                window.scrollTo({top: targetTop, behavior:'smooth'});
            }
        });
    });

    // ---------- RANDOM BACKGROUND IMAGE LOGIC (COPIED FROM home.html) ----------
    (function() {
        const bgImages = [
            'my_backgrounds/Gemini_Generated_Image_2lbw3f2lbw3f2lbw.png',
            'my_backgrounds/Gemini_Generated_Image_6bttph6bttph6btt.png',

            'my_backgrounds/Gemini_Generated_Image_w6h90mw6h90mw6h9.png'
        ];

        // Pick a random one on each load
        const randomImage = bgImages[Math.floor(Math.random() * bgImages.length)];

        // Set a CSS variable on the root element
        document.documentElement.style.setProperty('--bg-image', `url('${randomImage}')`);
    })();
    // ---------- END OF BACKGROUND IMAGE LOGIC ----------
</script>
