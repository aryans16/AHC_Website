<!DOCTYPE html>
<html>
<head>
  <style>
    .team-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 40px 0;
    }
    .team-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      padding: 24px 18px 20px 18px;
      width: 210px;
      text-align: center;
      transition: transform 0.4s cubic-bezier(0.4,2,0.6,1), box-shadow 0.4s;
      position: relative;
      margin-top: 40px;
    }
    .team-card:hover {
      transform: translateY(-32px) scale(1.06);
      box-shadow: 0 16px 32px rgba(24,54,89,0.25), 0 1.5px 8px rgba(0,0,0,0.12);
      z-index: 10;
    }
    .team-img {
      width: 110px;
      height: 110px;
      margin: -64px auto 15px auto;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(100,100,100,0.16);
    }
    .team-name {
      font-weight: bold;
      margin: 8px 0 4px 0;
      font-size: 1.08em;
    }
    .team-role {
      color: #5c6270;
      font-size: 1em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="team-container">
    <div class="team-card">
      <img src="sanjot.png" alt="Sanjot Mirashe" class="team-img">
      <div class="team-name">Sanjot Mirashe</div>
      <div class="team-role">General Secretary</div>
    </div>
    <div class="team-card">
      <img src="prashiv.png" alt="Prashiv Rajput" class="team-img">
      <div class="team-name">Prashiv Rajput</div>
      <div class="team-role">Student Coordinator</div>
    </div>
    <!-- Baaki cards bhi isi tarah banaiye -->
  </div>
</body>
</html>
